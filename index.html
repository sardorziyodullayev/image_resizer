<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Resizer Javascript</title>
   <link rel="stylesheet" href="./main.css">
</head>
<body>
   <div class="wrapper">
      <div class="upload-box">
         <input type="file" accept="image/*" hidden>
         <img src="upload.png" alt="" width="60" height="60">
         <p>Browse File to Upload</p>
      </div>
      <div class="content">
         <div class="row sizes">
            <div class="column width">
               <label>Width</label>
               <input type="number">
            </div>
            <div class="column height">
               <label>Height</label>
               <input type="number">
            </div>
         </div>
         <div class="row checkboxes">
            <div class="column ratio">
               <input type="checkbox" id="ratio">
               <label for="ratio">Lock aspect ratio</label>
            </div>
            <div class="column quality">
               <input type="checkbox" id="quality">
               <label for="quality">Reduce quality</label>
            </div>
         </div>
         <button class="download-btn">Download Image</button>
      </div>
   </div>

   <script src="./app.js"></script>
</body>
</html>
